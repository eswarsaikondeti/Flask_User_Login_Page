<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='styles_new.css') }}">

  <style>
    body {
      background-color: #f4f6f9;
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="mt-3">
    <a href="{{ url_for('home') }}" class="btn btn-outline-danger back-btn">&larr; Back to Home</a>
  </div>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show mt-3" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
  {% endwith %}

  <div class="signup-container">
    <h1 class="signup-title mb-2">Create Account</h1>
    <p class="signup-sub">Please fill the required details below.</p>
    <hr>

    <form action="{{ url_for('create_new_acc') }}" method="POST">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Enter your name" name="user_name" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Enter your email" name="email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Enter your password" name="user_pass" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Confirm your password" name="con_pass" required>
      </div>

      <button type="submit" class="btn btn-primary btn-main mt-2">Create Account</button>
    </form>

    <a href="/login_acc" class="login-link">Already have an account? Login</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
