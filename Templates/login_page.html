<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles_new.css') }}">

    <style>
        body {
            background: #f4f6f9;
            font-family: "Poppins", sans-serif;
        }

    </style>
</head>

<body>

<div class="container">

    <div class="mt-3">
        <a href="{{ url_for('home') }}" class="btn btn-outline-danger back-btn">&larr; Back to Home</a>
    </div>

    <div class="login-container">

        <h1 class="login-title mb-2">Login</h1>
        <p class="login-sub mb-3">Enter your credentials to continue.</p>
        <hr />

        {% if error_message %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error_message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}

        <form action="{{ url_for('login_acc') }}" method="POST">

            <input type="text" 
                   class="form-control mb-3" 
                   name="username"
                   placeholder="Email / Username"
                   value="{{ username or '' }}"
                   required>

            <input type="password"
                   class="form-control mb-3"
                   name="password"
                   placeholder="Password"
                   required>

            <button type="submit" class="btn btn-primary btn-main">Login</button>
        </form>

        <div class="text-center mt-3 form-links">
            <p>
                <a href="/update_password_form">Forgot Password?</a> |
                <a href="/create_acc">Create Account</a>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
